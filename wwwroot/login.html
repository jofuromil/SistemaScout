<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Sistema Scout</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ingreso al Sistema Scout</h1>
  <form id="loginForm">
    <input type="email" id="correo" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <div class="error" id="errorMensaje"></div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("errorMensaje");

      try {
        const respuesta = await fetch("/api/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ correo, password })
        });

        if (!respuesta.ok) {
          const err = await respuesta.json();
          throw new Error(err.mensaje || "Error de autenticación");
        }

        const data = await respuesta.json();

        // Guardar token y datos del usuario
        localStorage.setItem("token", data.token);
        localStorage.setItem("usuarioId", data.user.id);
        localStorage.setItem("tipo", data.user.tipo);
        localStorage.setItem("rama", data.user.rama);

        // Redirigir según tipo de usuario o si no tiene unidad
        // Asumimos que unidad es null si no tiene
        if (!data.user.unidadId) {
          window.location.href = "/unidades.html";
        } else if (data.user.tipo === "Dirigente") {
          window.location.href = "/dashboard-dirigente.html";
        } else {
          window.location.href = "/dashboard-scout.html";
        }

      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
